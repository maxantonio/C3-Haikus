<!DOCTYPE html>
<html>
<head>

    <title></title>
</head>
<body>
<div id="IPC">

<label>

</label>
<div class="change">

<label>

</label>
<div class="date">
</div>
<label>

<div class="max">

<label>

</label>
<div class="min">
</div>
<label>

<div class="price">

<div id="TERRA">
    <H2>DATOS DE TERRA 13</H2>
    <label>
        change:

    <div class="change">
    </div>
    <label>
        date:
    </label>
    <div class="date">
    </div>
    <label>

</div>
    <script >
    var myFirebaseRef = new Firebase("https://yoi2.firebaseio.com");
    myFirebaseRef.child("dashboards").on("value", function(snapshot) {
        dashboard = snapshot.val();
        //CARGANDO IPC
        IPC = dashboard.IPC;
        $('#IPC .change').html(IPC.change);
        $('#IPC .price').html(IPC.price);
        $('#IPC .max').html(IPC.max);
        $('#IPC .volume').html(IPC.volume);
        $('#IPC .time').html(IPC.time);
        $('#IPC .max').html(IPC.max);
        $('#IPC .min').html(IPC.min);

        //CARGANDO TERRA13
        TERRA = dashboard.TERRA13.accion_intradia;
        $('#TERRA .change').html(TERRA.change);
        $('#TERRA .price').html(TERRA.price);
        $('#TERRA .max').html(TERRA.max);
        $('#TERRA .volume').html(TERRA.volume);
        $('#TERRA .time').html(TERRA.time);
        $('#TERRA .max').html(TERRA.max);
        $('#TERRA .min').html(TERRA.min);
    });
</script>

</body>
</html>
